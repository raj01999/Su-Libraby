<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Su Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a id="logo" class="navbar-brand" href="#">Su Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="home" class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="btnAddBook" class="nav-link active" href="#">Add Books</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input id="searchArea" class="form-control me-2" type="search" placeholder="Book Name" aria-label="Search">
                    <button id="searchBtn" class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="bookNameError" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Please! </strong> Give Valid Book Name Over 3 Charecter.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div id="authorNameError" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Please! </strong> Give Valid Author Name Over 3 Charecter.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <div id="bookAddedSuccess" class="alert alert-success  alert-dismissible fade show" role="alert">
        <strong>Congratulation! </strong> Your book has been Added Successfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container my-3">

        <div id="addBookContainer">
            <form id="form">
                <div class="mb-3 my-2">
                    <label for="bookName" class="form-label">Book Name</label>
                    <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author Name</label>
                    <input type="text" class="form-control" id="author" placeholder="Author Name">
                </div>

                <div class="mb-3">
                    <label for="bookType" class="form-label">Book Type</label>
                    <select id="bookType" class="form-select">
                        <option>Computer</option>
                        <option>Science</option>
                        <option>Arts</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
        </div>


        <div id="table" class="my-3">
            <h3>Your Books:</h3>

            <table class="table table-striped">
                <thead class="table-light">
                    <tr>
                        <th>Book Name</th>
                        <th>Author</th>
                        <th>Type</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>

        </div>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
<script src="./index.js"></script>

</html>
